<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#">
    Name:
    <br>
    <input type="text" name="firstname">
    <br>
    <br>
    Email:
    <br>
    <input type="email" name="emale">
    <br>
    <br>
    Sex
    <br>
    <input type="radio" name="sex" value="man">Male
    <input type="radio" name="sex" value="woman">Female
    <br>
    <br>
    Current status
    <br>
    <input type="checkbox" name="edu" value="student">Student
    <br>
    <input type="checkbox" name="edu" value="employed">Employed
    <br>
    <input type="checkbox" name="edu" value="unemployed">Unemployed
    <br>
    <br>
    Month and Years of birth
    <br>
    <select name="month">
        <option value="1">Січень</option>
        <option value="2" selected>Лютий</option>
        <option value="3">Березень</option>
        <option value="4">Травень</option>
    </select>
    <select name="years">
        <option value="1">2016</option>
        <option value="2">2015</option>
        <option value="3">2014</option>
        <option value="4">2013</option>
    </select>
    <br>
    <br>
    Skills and Technologies
    <br>
    <select name="skills" id="" size="8">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="git">Git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="timemeneg">Time management</option>
            <option value="pro">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leader">Leadership</option>
        </optgroup>
    </select>
    <br>
    <br>
    Photo
    <br>
    <input type="file" name="sendfile">
    <br>
    <br>
    Comments
    <br>
    <textarea rows="5" cols="20" name="mytextarea"></textarea>
    <br>
    <br>
    <input type="submit" value="Save">


</form>


</body>
</html>
